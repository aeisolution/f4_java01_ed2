<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
        <form name="anagForm" role="form" class="col-xs-12" novalidate="">
          <div class="col-xs-12">
            <h4 class="title text-primary">Dati Anagrafici</h4>
          </div>

          <div class="col-xs-12" id="msgValidate">

          </div>

          <div class="form-group col-lg-6">
              <label>Cognome</label>
              <input type="text" name="cognome" class="form-control" required="">
          </div>
          <div class="form-group col-lg-6">
              <label>Nome</label>
              <input type="text" name="nome" class="form-control">
          </div>

          <div class="form-group col-xs-12">
            <button type="button" class="btn btn-default" onclick="send()" >Salva</button>
          </div>
        </form>      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/postman.js"></script>

  </body>
</html>
