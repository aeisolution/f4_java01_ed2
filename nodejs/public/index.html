<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/font-awesome.min.css" rel="stylesheet">

    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">

    <![endif]-->
  </head>
  <body>
    
    <div class="container">

      <div class="row">
        <form name="anagForm" role="form" class="col-xs-12" novalidate="">
          <div class="col-xs-12">
            <h4 class="title text-primary">Dati Anagrafici</h4>
          </div>

          <div class="col-xs-12" id="msgValidate">

          </div>

          <div class="form-group col-xs-6">
              <label>Cognome</label>
              <input type="text" name="cognome" class="form-control" required="">
          </div>
          <div class="form-group col-xs-6">
              <label>Nome</label>
              <input type="text" name="nome" class="form-control">
          </div>

          <div class="form-group col-xs-12">
            <button type="button" class="btn btn-default" onclick="send()" >Salva</button>
          </div>
        </form>      
      </div>

      <div class="row">
        <button class="btn btn-success" onclick="loadAll()">carica dati</button>
      </div>
      <div class="row">
        <table id="table1" class="table">
            <thead>
              <tr>
                <th onclick="ordinaDati('id')">#</th>
                <th onclick="ordinaDati('nome')">First Name</th>
                <th onclick="ordinaDati('cognome')">Last Name</th>
                <th onclick="ordinaDati('username')">Username</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script src="js/postman.js"></script>

  </body>
</html>
